<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{detailsuser.meanmessage}"></h2>

		<div class="panel panel-default">
			<div class="panel-heading">DNI</div>
			<div class="panel-body" th:text="${user.dni}">28276</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{detailsuser.name}"></div>
			<div class="panel-body" th:text="${user.name}">28276</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{detailsuser.surname}">Apellido</div>
			<div class="panel-body" th:text="${user.lastName}">28276</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{detailsuser.scores}"></div>
			<span th:if="${!user.tieneNotas()}" th:text="#{detailsuser.message}">No hay notas disponibles en estos momentos</span>
			<div class="table-responsive">

				<table class="table table-hover" th:fragment="tableMarks"
					th:if="${user.tieneNotas()}" id="tableMarks">

					<thead>
						<tr>
							<th class="col-md-1">id</th>
							<th th:text="#{detailsuser.description}">Descripción</th>
							<th th:text="#{detailsuser.score}">Puntuación</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="mark : ${user.marks}">
							<td th:text="${mark.id}">1</td>
							<td th:text="${mark.description}">Ejercicio 1</td>
							<td th:text="${mark.score}">10</td>
						</tr>	
					</tbody>
				</table>
			</div>

		</div>



	</div>


	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
